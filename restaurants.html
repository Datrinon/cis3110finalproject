<script type="text/javascript">
    var cuisine_name = ["American Cuisine","Bakery","British Food","Chinese","Fast Food","French"];
    var cuisine_img = ["american.png", "bakery.png", "british.png", "chinese.png", "fastfood.png", "french.png"]
    var ck = [];

    var suite_heart = '<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-suit-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">\n' +
        '  <path fill-rule="evenodd" d="M8 6.236l.894-1.789c.222-.443.607-1.08 1.152-1.595C10.582 2.345 11.224 2 12 2c1.676 0 3 1.326 3 2.92 0 1.211-.554 2.066-1.868 3.37-.337.334-.721.695-1.146 1.093C10.878 10.423 9.5 11.717 8 13.447c-1.5-1.73-2.878-3.024-3.986-4.064-.425-.398-.81-.76-1.146-1.093C1.554 6.986 1 6.131 1 4.92 1 3.326 2.324 2 4 2c.776 0 1.418.345 1.954.852.545.515.93 1.152 1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>\n' +
        '</svg>';

    var suite_heart_fill = '<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-suit-heart-fill" fill="red" xmlns="http://www.w3.org/2000/svg">\n' +
        '  <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>\n' +
        '</svg>';

    function setClick(event){
        let parent = event.target.parentNode.parentElement;
        let id = parent.getAttribute('id');
        setCookie(id);
    }

    function remClick(event){
        let parent = event.target.parentNode.parentElement;
        let element = parent.getElementsByTagName('button');
    }

    function setCookie(i) {
        var d = new Date();
        d.setTime(d.getTime() + (1*24*60*60*1000));
        var expires = "expires=" + d.toGMTString();
        ck.push(i);
        document.cookie = "favImg"+"="+JSON.stringify(ck)+"; "+expires;
        window.location.reload();
    }

    function removeCookie(i) {
        if(!checkCookie(i)) {
            return false;
        }
        index = ck.indexOf(i);
        ck.splice(index,1);
        var d = new Date();
        d.setTime(d.getTime() + (1*24*60*60*1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = "favImg"+"="+JSON.stringify(ck)+"; "+expires;
        window.location.reload();
    }

    function getCookie(cname = "favImg") {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) {
                return JSON.parse(c.substring(name.length, c.length));
            }
        }
        return "";
    }

    function checkCookie(url) {

        if(ck.length === 0)
            return false;

        if(ck.indexOf(url)!==-1) {
            return true;
        }
        else {
            return false;
        }
    }

    if(getCookie()==="")
    {
        flag = false;
    }
    else
    {
        flag = true;
        ck = getCookie();
    }

    $(document).ready(function(){
        let content = '';
        let heart = '';
        for(let i = 0; i<cuisine_name.length; ++i) {
            if(flag===true)
            {
                if(checkCookie(i)){
                    heart = `<button type="button" class="btn float-right rem_click" id="${i}" data-id="${i}">${suite_heart_fill}</button>`;
                }
                else
                    heart = `<button type="button" class="btn float-right set_click" data-id="${i}" id="${i}">${suite_heart}</button>`;
            }
            else {
                heart = `<button type="button" class="btn float-right set_click" id="${i}" data-id="${i}" >${suite_heart}</button>`;
            }
            content+=`<div class="col">
                        <img src="images/restaurant/category/${cuisine_img[i]}" class="card-img-top mt-1" style="object-fit: scale-down;" alt="...">
                            <div class="card shadow p-3 mb-5 bg-white rounded">
                                <div class="card-body">
                                    <p class="card-text text-center">
                                    <a href="./restaurant_info.html?c=${i}">
                                        ${cuisine_name[i]}
                                        </a>
                                        ${heart}
                                    </p>
                                </div>
                            </div>
                       </div>`;
        }
        $('#shopContainer').html(content);

        $('.set_click').click(function(){
            setCookie($(this).data('id'));
        });

        $('.rem_click').click(function(){            
            removeCookie($(this).data('id'));
        });
    });
</script>
